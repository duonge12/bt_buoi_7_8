<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Xử lý Mảng Số Nguyên</title>
		<link
			rel="stylesheet"
			href="css/index.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Xử lý Mảng Số Nguyên</h1>

			<div class="integerCard">
				<div>
					<label for="numberInput"
						>Nhập số nguyên (cách nhau bởi dấu phẩy):</label
					>
					<input
						type="text"
						id="numberInput"
						placeholder="Ví dụ: 1, -3, 5, 6, 8"
					/>
					<p class="message">KHÔNG HỢP LỆ</p>
				</div>
				<div>
					<button id="submitArrayButton">Lưu mảng</button>
					<button id="clearArray">Xoá mảng</button>
					<div class="submittedArrValue"></div>
				</div>
			</div>

			<div class="functions">
				<h2>Chọn chức năng:</h2>
				<select
					id="functionSelect"
					class="error"
					disabled="true"
				>
					<option value="1">1. Tổng các số dương</option>
					<option value="2">2. Đếm số dương</option>
					<option value="3">3. Tìm số nhỏ nhất</option>
					<option value="4">4. Tìm số dương nhỏ nhất</option>
					<option value="5">5. Tìm số chẵn cuối cùng</option>
					<option value="6">6. Đổi chỗ 2 giá trị</option>
					<option value="7">7. Sắp xếp tăng dần</option>
					<option value="8">8. Tìm số nguyên tố đầu tiên</option>
					<option value="9">
						9. Nhập thêm mảng số thực & đếm số nguyên
					</option>
					<option value="10">
						10. So sánh số lượng số dương và số âm
					</option>
				</select>

				<div class="bai6Card">
					<input
						type="text"
						id="extraInput1"
						placeholder="Vị trí 1 (ví dụ: 0)"
					/>
					<input
						type="text"
						id="extraInput2"
						placeholder="Vị trí 2 (ví dụ: 3)"
					/>
				</div>
				<div class="bai9Card">
					<div class="float_section">
						<label for="floatInput"
							>Nhập số thực (cách nhau bởi dấu phẩy):</label
						>
						<input
							type="text"
							id="floatInput"
							placeholder="Ví dụ: 1, -3.3, 5.1, 6, 8"
						/>
					</div>
					<div>
						<button id="submitFloatArrayButton">Lưu mảng</button>
						<button id="clearFloatArray">Xoá mảng</button>
						<div class="submittedFloatArrValue"></div>
					</div>
				</div>

				<button
					id="executeFunction"
					class="error"
					disabled="true"
				>
					Thực hiện
				</button>
			</div>

			<div class="result">
				<h2>Kết quả:</h2>
				<p id="resultOutput">Chưa có kết quả</p>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
